<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&family=Special+Elite&display=swap" rel="stylesheet"> 
</head>
<body>
<div class="content">
<header>
<h1>
    <span>ROCK||</span>
    <span>PAPER||</span>
    <span>SCISSORS||</span>
</h1>
<h2>First to 5 wins</h2>
</header>

<div class="userChoice">
    <button class="rock" onclick="rockGame()"></button>
    <button class="paper" onclick="paperGame()"></button>
    <button class="scissors" onclick="scissorsGame()"></button>
    <h3>Your choice. Score: <span class="userScore">0</span></h3>
</div>

<h3 style="color: white;">VS</h3>

<div class="compChoice">
    <img class="compImage" src="images/comp.png" alt="comuters brain" height="100px">  
    <h3>Score: <span class="compScore">0</span></h3>  
</div>

<div class="results"><h1 class=resultText></h1></div>

<a href="https://github.com/BenMJones1/RockScissorsPaper"><img src="images/git.PNG" alt="gitLogo" height="30px" class="link"></a>

</div>
</body>
</html>
