<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gameBox">
    <br>
    <h1 id="title">Welcome to the 'Rock Scissors Paper' game</h1>
        
    <form class="inputs" style="text-align: center;">
        <label for="nums">Number of games (10 or less):</label>
        <input type="number" id = "nums" value="" max="10">
        <br><br>
        <button id="selectionButton" onclick="getSelections()" type="button" >Make selections</button>
    </form>

    <div class="radios"></div>

    <div class="gameStart">
        <br><br>
        <h3>Push this button when you've made your selection</h3>
        <br>
        <button onclick="game()">PLAY!</button>
    </div>
    
    <div class="resultsBoard"></div>
    
    <div class="UserTotals">
        <h1>User total:</h1>
        <h2 id=userCount></h2>
    </div>

    <div class="CompTotals">
        <h1>Computer total:</h1>
        <h2 id="compCount"></h2>
    </div>
</div>


    
</body>
</html>
